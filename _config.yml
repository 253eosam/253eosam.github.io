  프로그래밍 언어인 JS 중심의 개발 블로그이면서 개인 블로그입니다. 
lang: ko
timezone: Asia/Seoul
repo: https://github.com/253eosam/253eosam.github.io # site repo [optional]
google_verify: 6J2S-ZZ6E200EWxNlyA9IwLz0K-4-zenstXDH_b9F5s # Put your Google Verification here
google_analytics:   UA-XXXXXXXX-00 # Put your Google Analytics code
discus-identifier: coder-253

# Author settings
author:
  name: Seongjun Lee
  nick_name: 253eosam
  bio: 🧑‍💻 Front-End Developer @WeMakePrice
  picture: assets/images/profile.png 
  github: 253eosam # github username
  instagram: l__seongjun # instagram username
  email: 253eosam@gmail.com # email adress


# URL settings
url: https://253eosam.github.io # Domain Name of host. [username].github.io for github pages
permalink: pretty

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links
paginate: 20
paginate_path: "/page/:num"

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "profileDefault"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

relative_links:
  enabled:     true
  collections: false